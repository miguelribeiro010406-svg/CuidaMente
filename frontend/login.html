<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - CuidaMente</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #88c9bf;
      --primary-hover: #77b8ae;
      --link: #1e90ff;
      --error: #ff6b6b;
      --success: #51cf66;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--primary-hover));
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    h2 {
      margin-bottom: 2rem;
      color: #333;
      font-weight: 700;
      font-size: 1.8rem;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s;
      background: #fafafa;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(136, 201, 191, 0.1);
      background: white;
    }
    
    .btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      border: none;
      color: white;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(136, 201, 191, 0.3);
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn:active::after {
      width: 300px;
      height: 300px;
    }
    
    .message {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      font-weight: 600;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .error-message { 
      color: var(--error);
      background-color: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
    }
    
    .success-message { 
      color: var(--success);
      background-color: rgba(81, 207, 102, 0.1);
      border: 1px solid rgba(81, 207, 102, 0.2);
    }
    
    .switch-form {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #666;
    }
    
    .switch-form a {
      color: var(--link);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    
    .switch-form a:hover {
      color: var(--primary);
      text-decoration: underline;
    }
    
    .loading {
      display: none;
      margin-left: 10px;
    }
    
    .loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🧠</div>
    <h2>CuidaMente</h2>
    
    <div class="message error-message" id="error-msg"></div>
    <div class="message success-message" id="success-msg"></div>
    
    <form id="login-form">
      <div class="input-group">
        <label for="username">Usuário</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          aria-label="Nome de usuário"
          autocomplete="username"
        />
      </div>
      
      <div class="input-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          aria-label="Senha"
          autocomplete="current-password"
        />
      </div>
      
      <button type="submit" class="btn">
        <span class="btn-text">Entrar</span>
        <div class="loading"></div>
      </button>
    </form>
    
    <div class="switch-form">
      Não tem conta? <a href="#" id="register-link">Cadastre-se</a>
    </div>
  </div>

  <script>
    class LoginManager {
      constructor() {
        this.API_URL = 'http://localhost:3000';
        this.form = document.getElementById('login-form');
        this.errorMsg = document.getElementById('error-msg');
        this.successMsg = document.getElementById('success-msg');
        this.submitBtn = this.form.querySelector('.btn');
        this.btnText = this.submitBtn.querySelector('.btn-text');
        this.loading = this.submitBtn.querySelector('.loading');
        
        this.checkExistingAuth();
        this.setupEventListeners();
      }
      
      checkExistingAuth() {
        if (localStorage.getItem('authToken')) {
          this.showSuccess('Redirecionando para o chat...');
          setTimeout(() => {
            window.location.href = 'chat.html';
          }, 1000);
        }
      }
      
      setupEventListeners() {
        this.form.addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin();
        });
        
        // Switch to register
        document.getElementById('register-link').addEventListener('click', (e) => {
          e.preventDefault();
          this.switchToRegister();
        });
        
        // Clear messages on input
        this.form.querySelectorAll('input').forEach(input => {
          input.addEventListener('input', () => {
            this.hideMessages();
          });
        });
      }
      
      showError(message) {
        this.errorMsg.textContent = message;
        this.errorMsg.style.display = 'block';
        this.successMsg.style.display = 'none';
      }
      
      showSuccess(message) {
        this.successMsg.textContent = message;
        this.successMsg.style.display = 'block';
        this.errorMsg.style.display = 'none';
      }
      
      hideMessages() {
        this.errorMsg.style.display = 'none';
        this.successMsg.style.display = 'none';
      }
      
      setLoading(isLoading) {
        this.submitBtn.disabled = isLoading;
        this.loading.style.display = isLoading ? 'block' : 'none';
        this.btnText.textContent = isLoading ? 'Entrando...' : 'Entrar';
      }
      
      async handleLogin() {
        this.hideMessages();
        
        const username = this.form.username.value.trim();
        const password = this.form.password.value.trim();
        
        if (!username || !password) {
          this.showError('Por favor, preencha todos os campos');
          return;
        }
        
        this.setLoading(true);
        
        try {
          const response = await fetch(`${this.API_URL}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.error || 'Erro no login');
          }
          
          // Salvar token
          localStorage.setItem('authToken', data.token);
          
          this.showSuccess('Login realizado com sucesso! Redirecionando...');
          
          // Redirecionar após 1.5 segundos
          setTimeout(() => {
            window.location.href = 'chat.html';
          }, 1500);
          
        } catch (error) {
          this.showError(error.message);
        } finally {
          this.setLoading(false);
        }
      }
      
      switchToRegister() {
        // Create register form
        this.form.innerHTML = `
          <div class="input-group">
            <label for="username">Usuário</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              required 
              aria-label="Nome de usuário"
              autocomplete="username"
              minlength="3"
            />
          </div>
          
          <div class="input-group">
            <label for="password">Senha</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              aria-label="Senha"
              autocomplete="new-password"
              minlength="6"
            />
            <small style="color: #666; font-size: 0.8rem;">Mínimo 6 caracteres</small>
          </div>
          
          <div class="input-group">
            <label for="confirm-password">Confirmar Senha</label>
            <input 
              type="password" 
              id="confirm-password" 
              name="confirm-password" 
              required 
              aria-label="Confirmar senha"
              autocomplete="new-password"
            />
          </div>
          
          <button type="submit" class="btn">
            <span class="btn-text">Cadastrar</span>
            <div class="loading"></div>
          </button>
        `;
        
        // Update title and link
        document.querySelector('h2').textContent = 'Criar Conta';
        document.querySelector('.switch-form').innerHTML = 
          'Já tem conta? <a href="#" id="login-link">Fazer login</a>';
          
        // Update references
        this.submitBtn = this.form.querySelector('.btn');
        this.btnText = this.submitBtn.querySelector('.btn-text');
        this.loading = this.submitBtn.querySelector('.loading');
        
        // Setup new event listeners
        this.form.removeEventListener('submit', this.handleLogin);
        this.form.addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleRegister();
        });
        
        document.getElementById('login-link').addEventListener('click', (e) => {
          e.preventDefault();
          window.location.reload(); // Reload to go back to login
        });
        
        // Clear messages on input
        this.form.querySelectorAll('input').forEach(input => {
          input.addEventListener('input', () => {
            this.hideMessages();
          });
        });
      }
      
      async handleRegister() {
        this.hideMessages();
        
        const username = this.form.username.value.trim();
        const password = this.form.password.value.trim();
        const confirmPassword = this.form['confirm-password'].value.trim();
        
        if (!username || !password || !confirmPassword) {
          this.showError('Por favor, preencha todos os campos');
          return;
        }
        
        if (username.length < 3) {
          this.showError('O nome de usuário deve ter pelo menos 3 caracteres');
          return;
        }
        
        if (password.length < 6) {
          this.showError('A senha deve ter pelo menos 6 caracteres');
          return;
        }
        
        if (password !== confirmPassword) {
          this.showError('As senhas não coincidem');
          return;
        }
        
        this.setLoading(true);
        
        try {
          const response = await fetch(`${this.API_URL}/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.error || 'Erro no cadastro');
          }
          
          this.showSuccess('Cadastro realizado com sucesso! Redirecionando para login...');
          
          // Redirecionar para login após 2 segundos
          setTimeout(() => {
            window.location.reload();
          }, 2000);
          
        } catch (error) {
          this.showError(error.message);
        } finally {
          this.setLoading(false);
        }
      }
    }
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new LoginManager();
    });
  </script>
</body>
</html>
